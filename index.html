<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friendsbook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1><strong>friendsbook.</strong></h1>
<h3>Update Profile Information</h3>
<form>
    <fieldset>
        <legend>Personal Info</legend>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="dob">Birhtday:</label><br>
        <input type="date" id="dob" name="bday"><br>
        <button>Update</button>
    </fieldset>
    <fieldset>
    <legend>Update Password</legend>
        <label for="oldpassword">Old Password:</label><br>
        <input type="password" id="oldpassword" name="oldpassword"><br>
        <label for="newpassword">New Password:</label><br>
        <input type="password" id="newpassword" name="newpassword"><br>
        <button>Update</button>
    </fieldset>
    <fieldset>
        <legend>More about you</legend>
        <label for="pronouns">Pronouns:</label><br>
        <input type="text" id="pronouns" name="pronouns"><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br>
        <label for="bio">Bio:</label><br>
        <textarea id="bio" name="bio"></textarea><br>
        <button>Update</button>
    </fieldset>
</form>
</body>
</html>
